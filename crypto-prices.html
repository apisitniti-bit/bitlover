<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Crypto Prices</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .crypto-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .crypto-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .crypto-card.bitcoin {
            background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
        }

        .crypto-card.ethereum {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
        }

        .crypto-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .crypto-symbol {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .crypto-price {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .loading {
            color: #666;
            font-style: italic;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .last-update {
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            margin-top: 20px;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .status-text {
            color: #666;
            font-size: 0.85rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .crypto-price {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Live Crypto Prices</h1>
        <p class="subtitle">Updates every 10 seconds</p>
        
        <div class="error" id="error"></div>
        
        <div class="crypto-grid">
            <div class="crypto-card bitcoin">
                <div class="crypto-name">Bitcoin</div>
                <div class="crypto-symbol">BTC</div>
                <div class="crypto-price" id="bitcoin-price">
                    <span class="loading">Loading...</span>
                </div>
            </div>
            
            <div class="crypto-card ethereum">
                <div class="crypto-name">Ethereum</div>
                <div class="crypto-symbol">ETH</div>
                <div class="crypto-price" id="ethereum-price">
                    <span class="loading">Loading...</span>
                </div>
            </div>
        </div>
        
        <div class="status">
            <div class="status-indicator"></div>
            <div class="status-text">Auto-updating</div>
        </div>
        
        <div class="last-update" id="last-update">
            Last updated: Never
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
